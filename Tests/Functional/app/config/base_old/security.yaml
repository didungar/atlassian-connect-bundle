security:
    providers:
        jwt_user_provider:
            id: jwt_user_provider
    firewalls:
        jwt_secured_area:
            pattern: "^/protected"
            stateless: true
            guard:
                authenticators:
                    - jwt_authenticator_guard
            provider: jwt_user_provider
    access_control:
        - { path: '^/protected', roles: ROLE_USER}
